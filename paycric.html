<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
    <section style=
    "background-color: rgb(166, 232, 231);
    background: linear-gradient(to left, rgb(244, 253, 251),  rgb(238, 255, 250) );">
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
              <div class="card">
                <div class="card-body p-md-5">
                  <div>
                    <h4>PAYMENT</h4>
                    <p class="text-muted pb-2">
                      Please make the payment to start enjoying all the features of our premium
                      plan as soon as possible
                    </p>
                  </div>
      <div class="px-3 py-4 border border-primary border-2 rounded mt-4 d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <img src="Crciplus.png" class="rounded" width="60" />
                      <div class="d-flex flex-column ms-4">
                        <span class="h5 mb-1">CricPlus+ Premium</span>
                        <span class="small text-muted">CHANGE PLAN</span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <sup class="dollar font-weight-bold text-muted">₹</sup>
                      <span class="h2 mx-1 mb-0">999</span>
                      <span class="text-muted font-weight-bold mt-2">/ year</span>
                    </div>
                  </div>
      <h4 class="mt-5">Payment details</h4>
      <div class="mt-4 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUDyH5hd2H-pR9rl7vU0sbaa-DwRVpbcgKYQ&usqp=CAU" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <label><input type="radio" name="card"><span class="h5 mb-1">Credit Card</span><br>
                        <span class="small text-muted">1234 XXXX XXXX 2570</span>
                      </div>
                    </div>
                    <div>
                      <input type="text" class="form-control form-control-lg" placeholder="CVV" maxlength="3"  style="width: 70px;" required/>
                    </div>
                  </div>
      <div class="mt-2 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://www.icicibank.ca/content/dam/icicibank/icici-assets/ca/debit-card%20(1).jpg" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <label><input type="radio" name="card"><span class="h5 mb-1">Debit Card</span><br>
                        <span class="small text-muted">2344 XXXX XXXX 8880</span></label>
                      </div>
                    </div>
                    <div>
                      <input type="text" class="form-control form-control-lg" placeholder="CVV" maxlength="3" style="width: 70px;" required/>
                    </div>
                  </div>
  <h6 class="mt-4 mb-3 text-primary text-uppercase">ADD PAYMENT METHOD</h6> <div class="form-outline">
                  <input type="text" id="formControlLg1" class="form-control form-control-lg" required/>
                    <label class="form-label" for="formControlLg"><p id="email">Name</p></label>
                    <input type="email" id="formControlLg" class="form-control form-control-lg" required/>
                    <label class="form-label" for="formControlLg"><p id="email">Email address</p></label>
          </div>
                  <div class="mt-3">
                    <p id="message"></p>
                    <button type="button" class="btn btn-primary btn-block btn-lg" onclick="pay()">
                      Proceed to payment</button> <i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                  </div>
                </div></div></div></div></div>
        <script>
          function pay() {
	var email = document.getElementById("formControlLg").value;
	var name = document.getElementById("formControlLg1").value;
if (email == "example@gmail.com" && name == "Aravind") {
		window.location.href = "paysuc.html"; 
	}
  else if( name == "" && email == "" )
{
  document.getElementById("message").innerHTML = "⚠Enter your name and email";
  }
else if( name == "" )
{
  document.getElementById("message").innerHTML = "⚠Enter your name";
  }
else if( email == "" )
{
  document.getElementById("message").innerHTML = "⚠Enter your email";
  }
else if(email != "example@gmail.com" && name != "Aravind"){
  document.getElementById("message").innerHTML = "⚠Please include correct details";
}
}
</script>
      </section>
</body>
</html>
